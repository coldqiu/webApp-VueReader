
<section class="channel-h5">
    <div class="channel-h5__header">
        <p class="channel-h5__title">
            重磅推荐<i>推</i>
            <span class="tab">
                <a href="javascript:" class="tab__on">男</a>
                <a href="javascript:">女</a>
            </span>
        </p>
    </div>

    <ul class="list-h5">
        <li v-for="(item, index) in recommend" v-if="index===0">
            <div class="book-h5">
                <a :href='"/book?id=" +item.fiction_id' class="">
                    <div class="book-h5__cover">
                        <img alt="" :src="item.cover" >
                        <p class="book-h5__finish">完结</p>
                    </div>
                    <div class="book-h5__info">
                        <p class="book-h5__title">{{item.title}}</p>
                        <p class="book-h5__author">{{item.author}}</p>
                        <p class="book-h5__summary">{{item.summary}}</p>
                        <div class="book-h5__wrap">
                            <div class="book-h5__tag" v-for="(tag,index) in item.tags" v-if="index<4">{{tag}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </li>
        <li v-for="(item, index) in recommend" v-if="index>0 && index<10">
            <div class="book-h5 book-h5__no-img">
                <span class="book-h5_no-img__order">{{index}}</span>
                <div class="book-h5_no-img__info">
                    <p class="book-h5_no-img__title">{{item.title}}</p>
                </div>
            </div>
        </li>
    </ul>
</section>
